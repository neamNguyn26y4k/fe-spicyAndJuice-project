<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Bàn Nhà Hàng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
        }

        .form-title {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .title-line {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            margin: 0 auto 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #0a0a0a;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #ffd700;
            background-color: #1a1a1a;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Popup styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .popup-overlay.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid #ffd700;
            animation: slideUp 0.3s ease;
        }

        .popup-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .popup h2 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .popup p {
            color: #ccc;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .popup-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-btn:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="form-title">Đặt Bàn</h1>
        <div class="title-line"></div>

        <form id="bookingForm">
            <div class="form-grid">
                <div class="form-group">
                    <label>Họ và Tên *</label>
                    <input type="text" id="fullname" required placeholder="Nhập họ và tên">
                </div>

                <div class="form-group">
                    <label>Số Điện Thoại *</label>
                    <input type="tel" id="phone" required placeholder="Nhập số điện thoại">
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" required placeholder="Nhập email">
                </div>

                <div class="form-group">
                    <label>Số Khách *</label>
                    <input type="number" id="guests" required min="1" placeholder="Số người">
                </div>

                <div class="form-group">
                    <label>Ngày Dùng Bữa *</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label>Khung Giờ Mong Muốn *</label>
                    <select id="time" required>
                        <option value="">Chọn khung giờ</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="17:00">17:00</option>
                        <option value="17:30">17:30</option>
                        <option value="18:00">18:00</option>
                        <option value="18:30">18:30</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                        <option value="20:00">20:00</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label>Ghi Chú</label>
                    <textarea id="note" placeholder="Yêu cầu đặc biệt (nếu có)..."></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">Nhận Tư Vấn</button>
        </form>
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <div class="popup-icon">✓</div>
            <h2>Đặt Bàn Thành Công!</h2>
            <p>Cảm ơn bạn đã đặt bàn. Chúng tôi sẽ liên hệ với bạn trong thời gian sớm nhất để xác nhận.</p>
            <button class="popup-btn" onclick="closePopup()">Đóng</button>
        </div>
    </div>

    <script>
        // Set min date to today
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', today);

        // Form submission
        document.getElementById('bookingForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Show popup
            document.getElementById('popupOverlay').classList.add('show');

            // Reset form
            this.reset();
        });

        function closePopup() {
            document.getElementById('popupOverlay').classList.remove('show');
        }

        // Close popup when clicking outside
        document.getElementById('popupOverlay').addEventListener('click', function (e) {
            if (e.target === this) {
                closePopup();
            }
        });
    </script>
</body>

</html>
