<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận Đặt bàn - Spicy & Juicy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/confirmation.css">
</head>
<body>
    <div id="main">
        <header id="header"></header>
        <main id="content" class="page-content">
            <div class="confirmation-container">
                <h1 class="confirmation-container__title">Kiểm Tra Lại Thông Tin</h1>
                <p class="confirmation-container__description">Vui lòng xác nhận các thông tin dưới đây là chính xác trước khi hoàn tất đặt bàn.</p>
                <div class="booking-summary">
                    <div class="summary-item"><span class="summary-item__label">Chi nhánh:</span><span id="summary-branch" class="summary-item__value"></span></div>
                    <div class="summary-item"><span class="summary-item__label">Số người:</span><span id="summary-people" class="summary-item__value"></span></div>
                    <div class="summary-item"><span class="summary-item__label">Ngày:</span><span id="summary-date" class="summary-item__value"></span></div>
                    <div class="summary-item"><span class="summary-item__label">Giờ:</span><span id="summary-time" class="summary-item__value"></span></div>
                    <hr class="summary-divider">
                    <div class="summary-item"><span class="summary-item__label">Họ và tên:</span><span id="summary-fullname" class="summary-item__value"></span></div>
                    <div class="summary-item"><span class="summary-item__label">Số điện thoại:</span><span id="summary-phone" class="summary-item__value"></span></div>
                    <div class="summary-item"><span class="summary-item__label">Email:</span><span id="summary-email" class="summary-item__value"></span></div>
                    <div class="summary-item"><span class="summary-item__label">Ghi chú:</span><span id="summary-notes" class="summary-item__value"></span></div>
                </div>
                <div class="confirmation-actions">
                    <a href="/public/pages/reservation/reserve.html" class="action-button action-button--back">Quay Lại Sửa</a>
                    <a href="/public/pages/reservation/success.html" id="confirmButton" class="action-button action-button--confirm">Xác Nhận Đặt Bàn</a>
                </div>
            </div>
        </main>
        <footer id="footer"></footer>
    </div>
    <script src="/src/js/loader.js"></script>
    <script src="/src/js/confirmation-logic.js"></script>
</body>
</html>
