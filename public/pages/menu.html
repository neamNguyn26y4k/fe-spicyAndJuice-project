<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực đơn - Spicy & Juicy</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/src/assets/images/logo.png" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="boxicons.min.css" />
  </head>

  <body>
    <div id="main">
      <div id="header"></div>
      <div id="content" class="page-content">
        <div class="hero-slider">
          <div class="hero-slider__wrapper" id="hero-wrapper">
            <img
              src="../../src/assets/images/hero-banner-1.png"
              alt="Banner 1"
              class="hero-slider__slide"
            />
            <img
              src="../../src/assets/images/hero-banner-2.jpg"
              alt="Banner 2"
              class="hero-slider__slide"
            />
            <img
              src="../../src/assets/images/hero-banner-3.png"
              alt="Banner 3"
              class="hero-slider__slide"
            />
          </div>
          <button class="slider-arrow slider-arrow--prev" id="hero-prev">
            ❮
          </button>
          <button class="slider-arrow slider-arrow--next" id="hero-next">
            ❯
          </button>
          <div class="slider-pagination" id="hero-pagination"></div>
        </div>

        <div class="category-slider">
          <div class="category-slider__viewport">
            <div class="category-slider__wrapper" id="slider-wrapper">
              <a
                href="javascript:void(0)"
                class="category-card"
                onclick="filterCategory('lau-viet')"
              >
                <img
                  src="../../src/assets/images/Lau-viet.jpg"
                  alt="Lẩu Việt"
                />
                <span>Lẩu Việt</span>
              </a>
              <a
                href="javascript:void(0)"
                class="category-card"
                onclick="filterCategory('lau-thai')"
              >
                <img
                  src="../../src/assets/images/Lau-thai.jpg"
                  alt="Lẩu Thái"
                />
                <span>Lẩu Thái</span>
              </a>
              <a
                href="javascript:void(0)"
                class="category-card"
                onclick="filterCategory('lau-trung')"
              >
                <img
                  src="../../src/assets/images/Lau-trung.jpg"
                  alt="Lẩu Trung"
                />
                <span>Lẩu Trung</span>
              </a>
              <a
                href="javascript:void(0)"
                class="category-card"
                onclick="filterCategory('lau-han')"
              >
                <img src="../../src/assets/images/mon_han.webp" alt="Lẩu Hàn" />
                <span>Lẩu Hàn</span>
              </a>
              <a
                href="javascript:void(0)"
                class="category-card"
                onclick="filterCategory('lau-nhat')"
              >
                <img
                  src="../../src/assets/images/lau-sukiyaki-1 (1).jpg"
                  alt="Lẩu Nhật"
                />
                <span>Lẩu Nhật</span>
              </a>
              <a
                href="javascript:void(0)"
                class="category-card"
                onclick="filterCategory('nuoc-uong')"
              >
                <img
                  src="../../src/assets/images/cafe_tra.webp"
                  alt="Nước uống"
                />
                <span>Nước uống</span>
              </a>
            </div>
          </div>
          <button class="slider-btn slider-btn--prev" id="prev-btn">❮</button>
          <button class="slider-btn slider-btn--next" id="next-btn">❯</button>
        </div>

        <section class="product-section">
          <h2 class="product-section__title">
            KHÁM PHÁ THỰC ĐƠN CỦA CHÚNG TÔI
          </h2>

          <div class="product-grid" id="product-list"></div>
          <div class="pagination-container" id="pagination"></div>
        </section>

        <div class="product-modal" id="product-modal">
          <div class="modal-close close-popup"><i class="bx bx-x"></i></div>
          <div
            class="product-modal-container mdl-cnt"
            id="product-detail-content"
          ></div>
        </div>
      </div>
      <div id="footer"></div>

      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
    </div>
    <script src="/src/js/loader.js"></script>
    <script src="/src/js/data.js"></script>
    <script src="/src/js/menu.js"></script>
  </body>
</html>
