<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thất bại - Spicy & Juicy</title>
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/src/assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/src/css/style.css">
    <style>
        .page-content {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
        }

        .fail-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .fail-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: shake 0.5s ease-out;
            box-shadow: 0 10px 40px rgba(239, 68, 68, 0.3);
        }

        .fail-icon i {
            font-size: 80px;
            color: white;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .fail-title {
            font-size: 2.5rem;
            color: #ef4444;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .fail-message {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 15px;
        }

        .transaction-id {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 40px;
        }

        .transaction-id strong {
            color: #1f2937;
            font-weight: 600;
        }

        .fail-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .fail-btn {
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-retry {
            background: linear-gradient(90deg, #d31027, #ea384d);
            color: white;
            box-shadow: 0 4px 15px rgba(211, 16, 39, 0.3);
        }

        .btn-retry:hover {
            background: linear-gradient(90deg, #b91c1c, #dc2626);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(211, 16, 39, 0.4);
        }

        .btn-home {
            background: white;
            color: #1f2937;
            border: 2px solid #e5e7eb;
        }

        .btn-home:hover {
            background: #f9fafb;
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .fail-container {
                padding: 40px 30px;
            }

            .fail-title {
                font-size: 2rem;
            }

            .fail-buttons {
                flex-direction: column;
            }

            .fail-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="header"></div>

        <div class="page-content">
            <div class="container">
                <div class="fail-container">
                    <div class="fail-icon">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <h1 class="fail-title">Thanh toán thất bại!</h1>
                    <p class="fail-message">Rất tiếc, giao dịch của bạn không thành công</p>
                    <p class="transaction-id">Mã giao dịch: <strong>#65857127</strong></p>
                    <div class="fail-buttons">
                        <a href="/public/pages/checkout/payment.html" class="fail-btn btn-retry">
                            <i class="fa-solid fa-rotate-right"></i>
                            Thanh Toán Lại
                        </a>
                        <a href="/public/index.html" class="fail-btn btn-home">
                            <i class="fa-solid fa-house"></i>
                            Quay Lại Trang Chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script src="/src/js/loader.js"></script>
</body>
</html>
