<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực đơn - Spicy & Juicy</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/src/assets/images/logo.png">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/deal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="main">
        <div id="header"></div>

        <div id="content" class="page-content">
            <!-- Promotion Section - 2 columns layout -->
            <section class="promotion-section section">
                <div class="container promotion-section__inner">
                    <div class="promotion-grid">
                        <!-- Left Column -->
                        <div class="promo-left-column">
                            <!-- Top Image -->
                            <div class="promo-image-top">
                                <img src="https://placehold.co/600x400/E2E8F0/A0AEC0?text=Promo+Image+1" alt="Promotion 1" class="promo-img">
                            </div>

                            <!-- Bottom Image -->
                            <div class="promo-image-bottom">
                                <img src="https://placehold.co/600x400/E2E8F0/A0AEC0?text=Promo+Image+2" alt="Promotion 2" class="promo-img">
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="promo-right-column">
                            <!-- Voucher Card 1 -->
                            <article class="voucher-card">
                                <div class="voucher-card__header">
                                    <h3 class="voucher-card__title">COUPON 50.000 VNĐ</h3>
                                </div>
                                <div class="voucher-card__body">
                                    <div class="voucher-card__info">
                                        <div class="voucher-info-item">
                                            <span class="voucher-info-item__label">Thời gian áp dụng:</span>
                                            <span class="voucher-info-item__value">01/11/2025 - 30/11/2025</span>
                                        </div>
                                        <div class="voucher-info-item">
                                            <span class="voucher-info-item__label">Hết hạn sau:</span>
                                            <span class="voucher-info-item__value">15 ngày</span>
                                        </div>
                                    </div>
                                    <a href="#" class="voucher-card__cta btn btn--primary">Xem chi tiết</a>
                                </div>
                            </article>

                            <!-- Voucher Card 2 -->
                            <article class="voucher-card">
                                <div class="voucher-card__header">
                                    <h3 class="voucher-card__title">COUPON 200.000 VNĐ</h3>
                                </div>
                                <div class="voucher-card__body">
                                    <div class="voucher-card__info">
                                        <div class="voucher-info-item">
                                            <span class="voucher-info-item__label">Thời gian áp dụng:</span>
                                            <span class="voucher-info-item__value">01/11/2025 - 31/12/2025</span>
                                        </div>
                                        <div class="voucher-info-item">
                                            <span class="voucher-info-item__label">Hết hạn sau:</span>
                                            <span class="voucher-info-item__value">45 ngày</span>
                                        </div>
                                    </div>
                                    <a href="#" class="voucher-card__cta btn btn--primary">Xem chi tiết</a>
                                </div>
                            </article>
                        </div>
                    </div>

                    <!-- Pagination Dots -->
                    <div class="promotion-pagination" role="group" aria-label="Promotion slides navigation">
                        <button class="promotion-pagination__dot promotion-pagination__dot--active" aria-label="Slide 1" aria-current="true"></button>
                        <button class="promotion-pagination__dot" aria-label="Slide 2"></button>
                        <button class="promotion-pagination__dot" aria-label="Slide 3"></button>
                        <button class="promotion-pagination__dot" aria-label="Slide 4"></button>
                    </div>
                </div>
            </section>
        </div>

        <div id="footer"></div>
    </div>

    <script src="/src/js/loader.js"></script>
</body>

</html>
