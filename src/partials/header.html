<header id="header">
    <div class="header-container">
        <div class="logo-section">
            <a href="/public/home.html" class="logo-link">
                <img src="/src/assets/images/logo.png" alt="Logo" class="logo">
                <img src="/src/assets/images/spicy-text.png" alt="Spicy & Juicy"
                    class="spicy-text">
            </a>
        </div>
        <nav class="nav-menu">
            <a href="/public/home.html" class="nav-item" data-page="home">Trang
                chủ</a>
            <a href="/public/pages/menu.html" class="nav-item"
                data-page="menu">Thực đơn</a>
            <a href="/public/pages/deals.html" class="nav-item"
                data-page="deals">Ưu đãi</a>
            <a href="/public/pages/stores.html" class="nav-item"
                data-page="stores">Đặt bàn</a>
            <a href="/public/pages/about.html" class="nav-item"
                data-page="about">Về SandJ</a>
        </nav>
        <div class="header-actions">
            <button class="icon-button cart-button" aria-label="Giỏ hàng">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-badge">0</span>
            </button>
            <div class="auth-buttons">
                <button class="btn btn-login">Log in</button>
                <button class="btn btn-signup">Sign Up</button>
            </div>
            <div class="user-panel" aria-live="polite">
                <div class="user-profile" role="button" aria-expanded="false"
                    aria-label="Menu người dùng">
                    <img src="/src/assets/images/van-nam.jpg"
                        alt="Ảnh đại diện Nam Nguyễn" class="user-avatar">
                    <div class="user-meta">
                        <span class="user-name">Nam Nguyễn</span>
                        <span class="user-location">Tp. Hồ Chí Minh</span>
                    </div>
                </div>
                <div class="user-menu" role="menu">
                    <button class="user-menu-item" data-action="account"
                        role="menuitem">Tài khoản</button>
                    <button class="user-menu-item" data-action="orders"
                        role="menuitem">Đơn hàng</button>
                    <button class="user-menu-item" data-action="payments"
                        role="menuitem">Thanh toán</button>
                    <button class="user-menu-item is-danger"
                        data-action="logout" role="menuitem">Đăng xuất</button>
                </div>
            </div>
        </div>
    </div>
</header>
