<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thất bại</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #67B8E3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #A8B9CC;
            border-radius: 30px;
            padding: 30px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
        }

        .location-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            color: #475569;
            cursor: pointer;
        }

        .nav {
            display: flex;
            gap: 35px;
            margin-left: auto;
        }

        .nav-link {
            text-decoration: none;
            color: #1e293b;
            font-size: 16px;
            font-weight: 500;
        }

        /* Fail Content */
        .fail-content {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
        }

        .fail-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            background: #ef4444;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: shake 0.5s ease-out;
        }

        .fail-icon svg {
            width: 100px;
            height: 100px;
            stroke: white;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        h1 {
            font-size: 32px;
            color: #ef4444;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .order-id {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: white;
            color: #22c55e;
            border: 2px solid #22c55e;
        }

        .btn-primary:hover {
            background: #22c55e;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #f8fafc;
            border-color: #22c55e;
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Logo</div>
            <button class="location-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="8" cy="8" r="2" fill="currentColor"/>
                </svg>
                Location
            </button>
            <nav class="nav">
                <a href="#" class="nav-link">Menu</a>
                <a href="#" class="nav-link">Promotion</a>
                <a href="#" class="nav-link">Store</a>
                <a href="#" class="nav-link">About</a>
            </nav>
        </header>

        <!-- Fail Content -->
        <div class="fail-content">
            <div class="fail-icon">
                <svg viewBox="0 0 100 100" fill="none">
                    <path d="M30 30L70 70M70 30L30 70" stroke="currentColor" stroke-width="8" stroke-linecap="round"/>
                </svg>
            </div>
            <h1>Thanh toán đơn hàng không thành công</h1>
            <p class="order-id">Mã theo dõi giao dịch của bạn: 65857127</p>
            <div class="buttons">
                <button class="btn btn-primary">Thanh Toán Lại</button>
                <button class="btn btn-secondary">Quay Lại Trang Chủ</button>
            </div>
        </div>
    </div>
</body>
</html>
