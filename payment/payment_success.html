<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #67B8E3 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #A8B9CC;
            border-radius: 30px;
            padding: 30px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
        }

        .location-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            color: #475569;
            cursor: pointer;
        }

        .nav {
            display: flex;
            gap: 35px;
            margin-left: auto;
        }

        .nav-link {
            text-decoration: none;
            color: #1e293b;
            font-size: 16px;
            font-weight: 500;
        }

        /* Success Content */
        .success-content {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            position: relative;
        }

        .success-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            background: #22c55e;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon svg {
            width: 100px;
            height: 100px;
            stroke: white;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 32px;
            color: #22c55e;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .order-id {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: #22c55e;
            color: white;
        }

        .btn-primary:hover {
            background: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #f8fafc;
            border-color: #22c55e;
            color: #22c55e;
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti:nth-child(1) { left: 10%; background: #ff6b6b; animation-delay: 0s; }
        .confetti:nth-child(2) { left: 20%; background: #4ecdc4; animation-delay: 0.2s; }
        .confetti:nth-child(3) { left: 30%; background: #ffe66d; animation-delay: 0.4s; }
        .confetti:nth-child(4) { left: 40%; background: #a8e6cf; animation-delay: 0.6s; }
        .confetti:nth-child(5) { left: 50%; background: #ff6b9d; animation-delay: 0.8s; }
        .confetti:nth-child(6) { left: 60%; background: #c44569; animation-delay: 1s; }
        .confetti:nth-child(7) { left: 70%; background: #f8b500; animation-delay: 1.2s; }
        .confetti:nth-child(8) { left: 80%; background: #3ae374; animation-delay: 1.4s; }
        .confetti:nth-child(9) { left: 90%; background: #778beb; animation-delay: 1.6s; }
        .confetti:nth-child(10) { left: 15%; background: #e77f67; animation-delay: 0.3s; }
        .confetti:nth-child(11) { left: 25%; background: #cf6a87; animation-delay: 0.5s; }
        .confetti:nth-child(12) { left: 35%; background: #f8b500; animation-delay: 0.7s; }
        .confetti:nth-child(13) { left: 45%; background: #786fa6; animation-delay: 0.9s; }
        .confetti:nth-child(14) { left: 55%; background: #f19066; animation-delay: 1.1s; }
        .confetti:nth-child(15) { left: 65%; background: #f5cd79; animation-delay: 1.3s; }
        .confetti:nth-child(16) { left: 75%; background: #546de5; animation-delay: 1.5s; }
        .confetti:nth-child(17) { left: 85%; background: #f78fb3; animation-delay: 1.7s; }
        .confetti:nth-child(18) { left: 95%; background: #3dc1d3; animation-delay: 1.9s; }
        .confetti:nth-child(19) { left: 12%; background: #e15f41; animation-delay: 0.4s; }
        .confetti:nth-child(20) { left: 88%; background: #63cdda; animation-delay: 1.8s; }
    </style>
</head>
<body>
    <!-- Confetti -->
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div class="confetti"></div>

    <div class="confetti"></div>

    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Logo</div>
            <button class="location-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="8" cy="8" r="2" fill="currentColor"/>
                </svg>

            </button>
            <nav class="nav">
                <a href="#" class="nav-link">Menu</a>

        <!-- Success Content -->
        <div class="success-content">
            <div class="success-icon">

                    <path d="M20 50L40 70L80 30" stroke="currentColor" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

            <h1>Thanh toán đơn hàng thành công</h1>
            <p class="order-id">Mã theo dõi đơn hàng của bạn: 21549019</p>
            <div class="buttons">
                <button class="btn btn-primary">Theo Dõi Đơn Hàng</button>
                <button class="btn btn-secondary">Quay Lại Trang Chủ</button>
            </div>
        </div>
    </div>
</body>
</html>
